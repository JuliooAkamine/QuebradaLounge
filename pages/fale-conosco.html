<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fale Cosco</title>
    <!-- API DE FONTES DO GOOGLE -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <!-- LINK COM O CSS PRINCIPAL -->
    <link rel="stylesheet" href="../css/style.css">

</head>

<body>
    <header>
        <h1><img id="logo-img-mobile" src="../assets/icons/Letreiro.png" alt="logo-quebrada-lounge-mobile"></h1>

        <nav>
            <div>

                <img src="../assets/icons/Menu Hamburguer.png" alt="Icone de menu Hamburguer">
                <form action="#">
                    <label for="barra-pesquisa" class="label-escondido">Pesquise o produto</label>
                    <input id="barra-pesquisa" type="text" name="barra-pesquisa" placeholder="Pesquisar...">
                </form>
                <img src="../assets/icons/Icone-Carrinho.png" alt="Icone de carrinho">

            </div>
        </nav>
    </header>

    <div id="bloco-banner">
        <img class="banner-global" src="../assets/Banners/banner-fale-conosco-mobile.png" alt="">
    </div>

    <div id="form-faleConosco">
        
        <form action="#" class="formulario">
            <fieldset>
                <legend>Fale conosco</legend>
    
                <div class="input-wrapper">
                    <label class="label-escondido" for="email-input-faleConosco">E-mail</label>
                    <input id="email-input-faleConosco" type="email" placeholder="E-mail" required>
                </div>
                <div class="input-wrapper">
                    <textarea name="messagem" id="mensagem-textArea-fale-conosco" placeholder="Mensagem" required></textarea>
                </div>
            </fieldset>

                <button class="button-global">
                    Enviar
                </button>

        </form>

        <div id="formas-de-contatos">
            <div class="contato-wrapper">
                <img src="../assets/icons/image 28.png" alt="">
                <a href="#" class="link-style-none">@lider_quebradaloungebar</a>
            </div>
            <div class="contato-wrapper">
                <img src="../assets/icons/image 27.svg" alt="">
                <a href="#" class="link-style-none">(11) 9 6541 - 8135</a>
            </div>
        </div>

    </div>

    <footer class="#">

        <div id="icone-flutuante">
            <a href="">
                <span>Entre em contato</span>
                <img src="../assets/icons/whatsapp-icon.svg" alt="Icone do WhatsApp">
            </a>
        </div>

        <section>
            <nav>
                <div class="text-wrapper">
                    <h3>HORÁRIO DE ATENDIEMNTO</h3>
                    <p>De Qua. a Dom. das 18:00h ás 23:30h</p>
                </div>
                <div class="text-wrapper">
                    <h3>NOS SIGA NO INSTAGRAM</h3>
                    <a href="#" class="link-style-none">@lider_quebradaloungebar</a>
                </div>
                <div class="text-wrapper">
                    <h3>LOCALIZAÇÃO</h3>
                    <p>Rua Horma, 158 - São Paulo - SP CEP: 02984-000</p>
                </div>
            </nav>
            <div class="footer-payment">
                <h3>FORMAS DE PAGAMENTO</h3>
                <div class="footer-payment-icons">
                    <img src="../assets/icons/payment-icon-mastercard.png" alt="Bandeira MasterCard">
                    <img src="../assets/icons/payment-icon-visa.png" alt="Bandeira Visa">
                    <img src="../assets/icons/payment-icon-pix.png" alt="Bandeira Pix">
                    <img src="../assets/icons/payment-icon-elo.png" alt="Bandeira Elo">
                    <img src="../assets/icons/payment-icon-american.png" alt="Bandeira American Express">
                </div>
            </div>
        </section>

        <div class="mobile-app">
            <h3>BAIXE NOSSO APLICATIVO </h3>
            <ul>
                <img src="../assets/icons/apple-store-badge.png" alt="Badge da App Store">
                <img src="../assets/icons/google-play-badge.png" alt="Badge do Google Play Store">
            </ul>
        </div>

    </footer>


</body>

</html>
