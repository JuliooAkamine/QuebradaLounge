<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style-fale-conosco.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <title>Fale Conosco</title>

</head>
<body>

    <header>
        <h1><img id="logo-img-mobile" src="../assets/icons/Letreiro.png" alt="logo-quebrada-lounge-mobile"></h1>

        <nav>
            <div>

                <img src="../assets/icons/Menu Hamburguer.png" alt="Icone de menu Hamburguer">
                <form action="#">
                    <label for="barra-pesquisa">Pesquise o produto</label>
                    <input id="barra-pesquisa" type="text" name="barra-pesquisa" placeholder="Pesquisar...">
                </form>
                <img src="../assets/icons/Icone-Carrinho.png" alt="Icone de carrinho">

            </div>
        </nav>
    </header>

    <img id="banner-faleconosco" src="../assets/Banners/banner-fale-conosco-mobile.png" alt="">

     <div id="container">
        <form action="#">
            <h1>Fale Conosco</h1>

            <input class="input-form" type="email" id="input-email" placeholder="Email">
            <textarea placeholder="Mensagem" class="input-form" id="input-text" name="mensagem"></textarea>

            <button class="botao-geral">Entrar</button>

        </form>

     </div>
   
    
</body>
</html>
